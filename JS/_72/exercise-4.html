<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>
  const primoNome = document.querySelector("#firstName");
  const cognome = document.querySelector("#lastName");
  const anni = document.querySelector("#age");

  let person = {
    firstName: primoNome.value,
    lastName: cognome.value,
    age: anni.value,
  }

  let formID = document.querySelector("form");
  formID.setAttribute("data-person", JSON.stringify(person))



  console.log(formID)
</script>
