<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo"></button>
    </form>
  </div>
</body>

</html>

<script>
  const titleElement = document.querySelector("#todo-title");
  const checkboxElement = document.querySelector("#todo-completed");
  const submitElement = document.querySelector("#submit-todo");
  submitElement.style.padding = "10px";

  async function sendFetch(e) {
    e.preventDefault();

    let objElement = {
      title: titleElement.value,
      completed: checkboxElement.checked,
    }
    console.log(objElement)
    await fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify(objElement),
    });

  }
  document.querySelector("form").addEventListener("submit", sendFetch);
</script>
